<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard | Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <h1 class="text-3xl font-bold">ðŸŽ“ Student Dashboard</h1>
    <div class="flex gap-4 items-center">
      <a href="/browse-events" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-blue-100 font-medium text-lg">Browse Events</a>
      <a href="/" onclick="logout()" class="hover:underline text-lg">Logout</a>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="max-w-6xl mx-auto px-4 py-10">

    <h2 class="text-4xl font-semibold text-blue-700 mb-6">ðŸ“‹ My Registered Events</h2>

    <!-- Filters -->
    <div class="grid md:grid-cols-3 gap-4 bg-white p-4 rounded shadow mb-6">
      <input type="text" id="searchInput" placeholder="Search title or description"
             class="border px-4 py-3 rounded focus:ring-2 focus:ring-blue-400 text-lg"/>
      <input type="date" id="fromDate" class="border px-4 py-3 rounded focus:ring-2 focus:ring-blue-400 text-lg"/>
      <input type="date" id="toDate" class="border px-4 py-3 rounded focus:ring-2 focus:ring-blue-400 text-lg"/>
    </div>

    <!-- Events List -->
    <div id="eventContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10"></div>

    <!-- Calendar -->
    <h2 class="text-4xl font-semibold text-blue-700 mt-12 mb-6">ðŸ“… My Event Calendar</h2>
    <div class="bg-white p-4 rounded shadow">
      <div id="calendar"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-10">
    &copy; 2025 Events Dashboard
  </footer>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-8 rounded w-full max-w-lg shadow-lg relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-black text-lg">âœ–</button>
      <img id="modalImage" class="w-full h-48 object-cover rounded mb-4" />
      <h3 id="modalTitle" class="text-3xl font-semibold text-blue-700"></h3>
      <p id="modalDate" class="text-lg text-gray-500 my-1"></p>
      <p id="modalVenue" class="text-lg text-gray-500"></p>
      <p id="modalDesc" class="my-4 text-gray-700 text-lg leading-relaxed"></p>
      <div id="modalComments" class="bg-gray-100 p-3 rounded">
        <h4 class="font-semibold text-lg mb-2">ðŸ’¬ Comments</h4>
        <ul id="commentList" class="text-lg text-gray-600 space-y-1"></ul>
      </div>
      <div class="flex justify-end gap-3 mt-4">
        <button id="unregisterBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 text-lg">Unregister</button>
        <button id="downloadIcsBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-lg">ðŸ“¥ Add to Calendar</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const container = document.getElementById("eventContainer");
    const searchInput = document.getElementById("searchInput");
    const fromDate = document.getElementById("fromDate");
    const toDate = document.getElementById("toDate");
    let allEvents = [];

    if (!user || user.role !== "student") {
      alert("Unauthorized access");
      window.location.href = "/login";
    }

    async function loadEvents() {
      const res = await fetch(`/api/events/student/${user.email}/events`);
      const data = await res.json();
      allEvents = data;
      renderEvents(data);
      renderCalendar(data);
    }

    function renderEvents(events) {
      container.innerHTML = "";
      events.forEach(event => {
        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded shadow hover:shadow-lg transition";

        const imgSrc = event.image_url?.replaceAll("\\", "/") || "/static/uploads/default.png";

        card.innerHTML = `
          <img src="${imgSrc}" alt="Event Image" class="w-full h-40 object-cover rounded mb-3"/>
          <h3 class="text-xl font-semibold text-blue-700">${event.title}</h3>
          <p class="text-lg text-gray-500">${event.date} Â· ${event.venue}</p>
          <p class="text-gray-600 mt-2 leading-relaxed">${event.description}</p>
          <button onclick='viewDetails(${JSON.stringify(event.id)})'
            class="mt-3 text-blue-600 hover:underline text-lg">View Details</button>
        `;
        container.appendChild(card);
      });
    }

    function renderCalendar(events) {
      const calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
        initialView: "dayGridMonth",
        events: events.map(e => ({
          title: e.title,
          start: e.date
        }))
      });
      calendar.render();
    }

    async function viewDetails(eventId) {
      const res = await fetch(`/api/events/${eventId}`);
      const event = await res.json();

      document.getElementById("modalTitle").textContent = event.title;
      document.getElementById("modalDate").textContent = `Date: ${event.date}`;
      document.getElementById("modalVenue").textContent = `Venue: ${event.venue}`;
      document.getElementById("modalDesc").textContent = event.description;
      document.getElementById("modalImage").src = event.image_url?.replaceAll("\\", "/") || "/static/uploads/default.png";

      const commentRes = await fetch(`/api/events/comments/${eventId}`);
      const comments = await commentRes.json();
      const commentList = document.getElementById("commentList");
      commentList.innerHTML = comments.length > 0
        ? comments.map(c => `<li>â€¢ ${c.student_email}: ${c.content}</li>`).join("")
        : "<li>No comments yet.</li>";

      document.getElementById("unregisterBtn").onclick = () => unregister(eventId);
      document.getElementById("downloadIcsBtn").onclick = () => downloadICS(event);

      document.getElementById("modal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    async function unregister(eventId) {
      if (!confirm("Are you sure you want to unregister?")) return;
      const res = await fetch("/api/events/unregister", {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: user.email, event_id: eventId })
      });
      const msg = await res.json();
      alert(msg.message || "Unregistered");
      closeModal();
      loadEvents();
    }

    function downloadICS(event) {
      const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${event.title}
DESCRIPTION:${event.description}
DTSTART:${event.date.replace(/-/g, "")}T090000
DTEND:${event.date.replace(/-/g, "")}T100000
LOCATION:${event.venue}
END:VEVENT
END:VCALENDAR`.trim();
      const blob = new Blob([icsContent], { type: "text/calendar" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `${event.title}.ics`;
      link.click();
    }

    function applyFilters() {
      const keyword = searchInput.value.toLowerCase();
      const from = fromDate.value;
      const to = toDate.value;

      const filtered = allEvents.filter(event => {
        const matchesKeyword = event.title.toLowerCase().includes(keyword) ||
                               event.description.toLowerCase().includes(keyword);
        const matchesFrom = !from || event.date >= from;
        const matchesTo = !to || event.date <= to;
        return matchesKeyword && matchesFrom && matchesTo;
      });
      renderEvents(filtered);
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "/";
    }

    [searchInput, fromDate, toDate].forEach(el => el.addEventListener("input", applyFilters));
    window.onload = loadEvents;
  </script>
</body>
</html>
