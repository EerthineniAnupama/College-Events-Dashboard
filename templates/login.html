<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | College Events Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">ðŸŽ“ Login</h2>

    <div class="mb-4">
      <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
      <input type="email" id="email" class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Enter your email">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
      <input type="password" id="password" class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Enter your password">
    </div>

    <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 text-lg">Login</button>

    <p class="mt-4 text-lg text-center text-gray-600">
      Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password");
        return;
      }

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("user", JSON.stringify({
            name: data.name,
            email: data.email,
            role: data.role
          }));

          if (data.role === "student") {
            window.location.href = "/student-dashboard";
          } else if (data.role === "organizer") {
            window.location.href = "/organizer-dashboard";
          } else {
            alert("Unknown role. Cannot redirect.");
          }
        } else {
          alert("Login failed: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        alert("Network error");
        console.error(err);
      }
    }
  </script>

</body>
</html>
